    { nome:"Pombagira da Figueira", titulo:"Guardi√£ das Ra√≠zes", dominio:"Ancestralidade", msg:"Pombagira da Figueira √© a guardi√£ das ra√≠zes e da ancestralidade. Com seus galhos fortes, ela nos conecta aos antepassados." }

    { t: "Qual Pombagira √© protetora das ruas, da malandragem e da sobreviv√™ncia, simbolizada pela navalha e oferendas como cacha√ßa e cigarros?", r: "Maria Navalha", o: ["Maria Farrapo", "Maria Navalha", "Pombagira da Praia", "Maria Mulambo"] },

];

let perguntasSelecionadas = [], indiceAtual = 0, acertos = 0;
const emojis = ['üç∑','üî±','üåπ','üíÉ','üî•','üïØÔ∏è','üö¨','üåô','üíÄ','üó°Ô∏è'];

function criarChuva(){
    const c = document.getElementById('chuva-container');
    setInterval(()=>{
        const e = document.createElement('div');
        e.className = 'elemento-chuva';
        e.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        e.style.left = Math.random() * 100 + 'vw';
        e.style.animationDuration = (Math.random() * 3 + 2) + 's';
        c.appendChild(e);
        setTimeout(()=>e.remove(), 5000);
    }, 300);
}

function reiniciarApp() {
    indiceAtual = 0;
    acertos = 0;
    perguntasSelecionadas = [];
    document.getElementById('tela-inicio').classList.remove('hidden');
    document.getElementById('tela-quiz').classList.add('hidden');
    document.getElementById('tela-resultado').classList.add('hidden');
}

function iniciarQuiz(){
    document.getElementById('tela-inicio').classList.add('hidden');
    document.getElementById('tela-quiz').classList.remove('hidden');
    perguntasSelecionadas = [...perguntasBase];
    indiceAtual = 0;
    acertos = 0;
    mostrarPergunta();
}

function mostrarPergunta(){
    if (indiceAtual >= perguntasSelecionadas.length) {
        finalizarQuiz();
        return;
    }

    const p = perguntasSelecionadas[indiceAtual];
    document.getElementById('pergunta-texto').innerText = p.t;
    document.getElementById('nivel-display').innerText = `N√çVEL ${indiceAtual + 1}`;
    
    // Atualizar barra de progresso
    const progresso = ((indiceAtual) / perguntasSelecionadas.length) * 100;
    document.getElementById('barra-progresso').style.width = progresso + '%';
    
    const d = document.getElementById('opcoes-container');
    d.innerHTML = '';
    p.o.forEach(op => {
        const b = document.createElement('button');
        b.className = 'quiz-btn';
        b.innerText = op;
        b.onclick = () => verificarResposta(b, op, p.r);
        d.appendChild(b);
    });
}

function verificarResposta(btn, esc, cor){
    const botoes = document.querySelectorAll('.quiz-btn');
    botoes.forEach(b => b.disabled = true);

    if(esc === cor){
        btn.classList.add('btn-correto');
        acertos++;
    } else {
        btn.classList.add('btn-incorreto');
        const corretaBtn = Array.from(botoes).find(b => b.innerText === cor);
        if(corretaBtn) corretaBtn.classList.add('btn-correto');
    }

    setTimeout(() => {
        indiceAtual++;
        mostrarPergunta();
    }, 1500);
}

function finalizarQuiz(){
